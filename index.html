<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/styles.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/438497c513.js" crossorigin="anonymous"></script>
    <title>weather site</title>
</head>
<body>
<section class="main-container">
    <header>
        <h1 class="main-heading"> Lykke with Weather <i class="fa-solid fa-umbrella-beach"></i></h1>
    </header>
    <form>
        <div class="search-input-container">
            <i class="fa-solid fa-magnifying-glass fa-lg search-icon"></i>
            <input type="text" placeholder=" " name="Location" class="search-input">
        </div>
        <button class="submit-button">
            <i class="fa-solid fa-location-dot fa-lg location-icon"></i>
        </button>
    </form>
    <div class="search-result-container">
        <aside class="weather-box">
            <div class="weather-icon">
                <i class="fa-solid fa-cloud fa-xl"></i>
            </div>
            <div class="temperature-item">
                <div class="temperature">9
                    <span class="unit">Â°C</span>
                </div>
                <span class="condition-text"> , Overcast Clouds</span>
            </div>
            <div class="day"><span>Monday ,</span>
                <span class="clock"> 20:22 </span>
            </div>
        </aside>
        <div class="wind-humidity-location-container">
            <div class="weather-result-item wind-item"><i class="fa-solid fa-wind fa-xs icon-in-item"></i> 4.63 km/h
            </div>
            <div class="weather-result-item humidity-item"><i class="fa-solid fa-water fa-xs icon-in-item" style=""></i>
                83%
            </div>
            <div class="weather-result-item location-item"><i class="fa-solid fa-location-dot fa-xs icon-in-item"></i>
                paris FR
            </div>
        </div>
    </div>
    <footer>
            <span>
                <i class="fa-brands fa-github fa-sm"></i>
                Developed by
                <a href="https://github.com/mahdiehhosseinii" target="_blank">MahdiehHosseinii</a>
            </span>
    </footer>
</section>
</body>
</html>
